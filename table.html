<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .multiple-of-3 {
            font-weight: bold;
            color: green;
        }
        .multiple-of-4-plus-1 {
            font-style: italic;
            font-size: 30px;
        }
        .last-row {
            background-color: yellow;
        }
    </style>
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td class="multiple-of-4-plus-1">1</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>5</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td class="multiple-of-3">3</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>4</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 5</td>
                <td>5</td>
                <td class="multiple-of-3">20</td>
            </tr>
            <tr>
                <td>Product 6</td>
                <td class="multiple-of-3">6</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td class="multiple-of-4-plus-1">7</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 9</td>
                <td class="multiple-of-3">9</td>
                <td>24</td>
            </tr>
            <tr class="last-row">
                <td>Product 10</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr class="last-row">
                <td colspan="3">Sum: 50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
